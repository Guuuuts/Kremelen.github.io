<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-widith,
    initial-scale=1.0">
    <title>My website | Mazen </title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <header>
        <h2 class="logo">A Deed In need</h2>
        <nav class="navigation">
            <a href="#">home</a>
            <a href="#">About</a>
            <a href="#">services</a>
            <a href="https://quran.com/">Quran</a>
            <button class="btnlogin-popup">login</button>
        </nav>
    </header>
    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close-outline"></ion-icon>
        </span>
        <div class="form-box login">
            <h2>login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail-unread"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>password</label>
                </div> 
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me 
                        <a href="#">Forgot password?</a>     </label>
                        
                </div>
                <button type="submit"class="btn">login</button>  
                <div class="login-register">
                    <p>Dont have an Account?
                        <a href="#" class="register-link">register</a>
                    </p>
                   
                   
                </div>  

            </form>
        </div> 

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person-sharp"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail-unread"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>password</label>
                </div> 
                <div class="remember-forgot">
                    <label><input type="checkbox">I agree to the rules & conditions 
                          </label>
                        
                </div>
                <button type="submit"class="btn">Register</button>  
                <div class="login-register">
                    <p>Already have an Account?
                        <a href="#" class="login-link">Login</a>
                    </p>
                   
                   
                </div> 
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
